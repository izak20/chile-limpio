<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Postulación para Trabajo Ambiental en Chiloé</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
<div class="container glass my-5 py-5">
    <h5 class="d-flex justify-content-center fs-2 titulo">Chile Limpio</h5>
    <form id="formulario" action="#" method="POST">
        <label for="rut">Rut:</label>
        <input class="input-style" type="text" id="rut" name="rut" required minlength="9" maxlength="10">
        
        <label for="apellido_paterno">Apellido Paterno:</label>
        <input class="input-style" type="text" id="apellido_paterno" name="apellido_paterno" required minlength="3" maxlength="20">
        
        <label for="apellido_materno">Apellido Materno:</label>
        <input class="input-style" type="text" id="apellido_materno" name="apellido_materno" required minlength="3" maxlength="20">
        
        <label for="nombre">Nombre:</label>
        <input class="input-style" type="text" id="nombre" name="nombre" required minlength="3" maxlength="20">
        
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input class="input-style" type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        
        <label for="edad">Edad:</label>
        <input class="input-style" type="number" id="edad" name="edad" required min="18" max="35">
        
        <label for="genero">Género:</label>
        <select class="input-style"id="genero" name="genero" required>
            <option class="option-style" value="" disabled selected>Seleccione su género</option>
            <option class="option-style" value="Masculino">Masculino</option>
            <option class="option-style" value="Femenino">Femenino</option>
            <option class="option-style" value="Otro">Otro</option>
        </select>
        
        <label for="email">Email:</label>
        <input class="input-style" type="email" id="email" name="email" required>
        
        <label for="celular">Celular:</label>
        <input class="input-style" type="text" id="celular" name="celular" required minlength="9" maxlength="12">
        
        <label for="profesion">Profesión:</label>
        <input class="input-style" type="text" id="profesion" name="profesion" required>
        
        <label for="motivacion">Motivación para postular al trabajo:</label>
        <textarea class="input-style" id="motivacion" name="motivacion" required></textarea>
        
        <button class="btn btn-success mt-2" type="submit" id="enviar">Enviar</button>
        <button class="btn btn-success mt-2" type="button" id="crear_carta">Crear Carta</button>
    </form>
    <textarea id="carta" class="form-control mt-4" rows="10" readonly></textarea>

</div>

    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
